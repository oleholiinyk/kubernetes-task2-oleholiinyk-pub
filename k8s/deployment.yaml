apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: oleholinyk/rubyapp:latest
          ports:
            - containerPort: 80
          env:
            - name: RAILS_ENV
              value: "development"