apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: webapp
    process: web
  name: webapp-web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: webapp
      process: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp
        process: web
    spec:
      containers:
        - env:
            - name: PORT
              value: "80"
          envFrom:
            - configMapRef:
                name: webapp
          image: docker.io/oleholinyk/rubyapp:latest
          imagePullPolicy: IfNotPresent
          name: webapp-web
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: "200m"
              memory: "128Mi"
            requests:
              cpu: "150m"
              memory: "128Mi"
      restartPolicy: Always