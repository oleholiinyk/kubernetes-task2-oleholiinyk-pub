apiVersion: batch/v1
kind: Job
metadata:
  name: webapp-service-migrate
  labels:
    app.kubernetes.io/name: webapp-service-migrate
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp-service-migrate
    spec:
      containers:
        - command:
            - rails
            - db:migrate
          envFrom:
            - configMapRef:
                name: webapp-service
            - configMapRef:
                name: postgresql
          image: docker.io/oleholinyk/rubyapp:latest
          imagePullPolicy: IfNotPresent
          name: main
      restartPolicy: Never